<app-menu></app-menu>

<ion-content padding
   [ngClass]="{'menuHeadercontent': true}"
   [ngStyle]="{'--background':background_color}">
   <ion-row>
      <ion-col col-6>
         <div>
            <label>
               <strong>Input an anagram:</strong>
               <input style="width:100%" type="text" placeholder="Enter only letters" [(ngModel)]="anagrams.input"
                  (keyup.enter)="makeAnagrams()" />
            </label>
         </div>
         <div>
            <ion-button expand="block" class="button button-block lfqButton" [ngStyle]="{'background-image': 'linear-gradient(' + button_color + ',' + button_gradient + ')'}"  (click)="makeAnagrams()">Make
               Anagrams!</ion-button>
         </div>
      </ion-col>
      <ion-col col-6>
         <div>
            <label>
               <input type="checkbox" [(ngModel)]="anagrams.isAllCombinations" />
               <strong>Find all combinations?:</strong>
            </label>
         </div>
         <div>
            <label>
               <input type="checkbox" [(ngModel)]="anagrams.isMakeVowels" />
               <strong>Treat consonants like vowels?:</strong>
            </label>
         </div>
         <div>
            <label>
               <input type="checkbox" [(ngModel)]="anagrams.isLimitedLetters" />
               <strong>Find a limited number of letters?:</strong>
            </label>
         </div>
         <div *ngIf="anagrams.isLimitedLetters===true">
            <label>
               <div><strong>How many letters?</strong></div>
               <input style="width:100%" type="number" [(ngModel)]="anagrams.numberLetters"
                  placeholder="Enter only numbers" (keyup.enter)="makeAnagrams()" />
            </label>
         </div>
      </ion-col>
   </ion-row>
   <ion-item>
      <div contenteditable="true" class="text-wrap">
         <div *ngIf="anagrams.anagrams.length>0">
            <strong>Found {{anagrams.anagrams.length}} anagrams:</strong>
         </div>
         <div *ngFor="let anagram of anagrams.anagrams;let i=index;">
            <strong>{{(i+1)}})</strong>
            <span style="font-weight: bold;font-style: italic;color:purple">{{anagram.word}}</span>
            <span *ngIf="anagram.definition && anagram.definition.trim()!=''">({{anagram.definition}})</span>
         </div>
      </div>
   </ion-item>
</ion-content>
