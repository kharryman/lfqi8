<menu></menu>

<ion-content

   [ngStyle]="{'background-color':background_color}">

      <ion-row style="background-color:white">
         <ion-col col-4 style="text-align:center">
            EDIT

            SHOW

         <ion-col col-4 style="text-align:center">
            TOOLS
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col col-4>
            <button ion-button class="button button-block text-wrap lfqButton" [ngStyle]="{'background-image': 'linear-gradient(' + button_color + ',' + button_gradient + ')'}"

         </ion-col>
         <ion-col col-4>
            <button ion-button class="button button-block text-wrap lfqButton" [ngStyle]="{'background-image': 'linear-gradient(' + button_color + ',' + button_gradient + ')'}"
